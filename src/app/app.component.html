<div class="grid nested-grid h-full">
  <div class="col-6">
    <div class="grid">
      <div class="col-12">
        <div
          class="grid surface-100 flex align-items-center justify-content-center"
        >
          <div class="col">
            <div
              class="border-round-xs surface-100 flex align-items-center justify-content-center p2-3"
            >
              <mat-form-field subscriptSizing="dynamic">
                <mat-label>Select highway</mat-label>
                <mat-select
                  [(ngModel)]="selectedRoad"
                  (selectionChange)="onRoadSelectionChange()"
                >
                  <mat-option *ngFor="let road of roads" [value]="road">{{
                    road
                  }}</mat-option>
                </mat-select>
                <button
                  mat-icon-button
                  matSuffix
                  color="warn"
                  *ngIf="selectedRoad"
                  (click)="clearSelection()"
                >
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
          <div class="col">
            <div
              class="text-center border-round-xs surface-100 flex align-items-center justify-content-center"
            >
              <div *ngIf="selectedRoad">
                <p class="">
                  Selected highway:
                  <!-- <span class="font-bold">{{ selectedRoad }}</span> -->
                  <button mat-flat-button [style.background]="'#0652DD'">
                    <!-- <mat-icon [style.color]="'white'">shield</mat-icon> -->
                    <h3 [style.color]="'white'">{{ selectedRoad }}</h3>
                  </button>
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div
              class="text-center border-round-xs surface-100 flex align-items-center justify-content-center"
            >
              <button
                mat-flat-button
                color="warn"
                (click)="clearMarkers()"
                [disabled]="!markers.length"
              >
                <mat-icon>wrong_location</mat-icon>
                Clear all markers
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="text-center border-round-xs surface-100">
          <mat-tab-group>
            <!-- ROADWORKS -->
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon fontIcon="handyman"></mat-icon>
                <span class="ml-2">Roadworks</span>
              </ng-template>
              <table
                mat-table
                [dataSource]="roadworksData"
                class="mat-elevation-z8"
              >
                <ng-container
                  *ngFor="let column of roadworksColumns"
                  [matColumnDef]="column"
                >
                  <th mat-header-cell *matHeaderCellDef>
                    {{ column | titlecase }}
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element[column] }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="roadworksColumns"></tr>

                <tr
                  class="cursor-pointer"
                  mat-row
                  (click)="onRoadworksRowClicked(rowRoadworks)"
                  [class.demo-row-is-clicked]="
                    clickedRoadworkRows.has(rowRoadworks)
                  "
                  *matRowDef="let rowRoadworks; columns: roadworksColumns"
                ></tr>
              </table>
              <mat-paginator
                #roadworksPaginator
                [pageSize]="5"
                [pageSizeOptions]="[5, 8]"
                showFirstLastButtons
                showFirstLastButtons
              ></mat-paginator>
            </mat-tab>

            <!-- CLOSURES -->
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon fontIcon="remove_road"></mat-icon>
                <span class="ml-2">Closed roads</span>
              </ng-template>

              <table
                mat-table
                [dataSource]="closureData"
                class="mat-elevation-z8"
              >
                <ng-container
                  *ngFor="let column of closureColumns"
                  [matColumnDef]="column"
                >
                  <th mat-header-cell *matHeaderCellDef>
                    {{ column | titlecase }}
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element[column] }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="closureColumns"></tr>
                <tr
                  class="cursor-pointer"
                  mat-row
                  (click)="onClosureRowClicked(rowClosure)"
                  [class.demo-row-is-clicked]="
                    clickedClosureRows.has(rowClosure)
                  "
                  *matRowDef="let rowClosure; columns: closureColumns"
                ></tr>
              </table>
              <mat-paginator
                #closurePaginator
                [pageSize]="5"
                [pageSizeOptions]="[5, 8]"
                showFirstLastButtons
              ></mat-paginator>
            </mat-tab>

            <!-- WARNINGS -->
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon fontIcon="warning"></mat-icon>
                <span class="ml-2">Warnings</span>
              </ng-template>

              <table
                mat-table
                [dataSource]="warningsData"
                class="mat-elevation-z8"
              >
                <ng-container
                  *ngFor="let column of warningColumns"
                  [matColumnDef]="column"
                >
                  <th mat-header-cell *matHeaderCellDef>
                    {{ column | titlecase }}
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element[column] }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="warningColumns"></tr>

                <tr
                  class="cursor-pointer"
                  mat-row
                  (click)="onRoadworksRowClicked(rowWarnings)"
                  [class.demo-row-is-clicked]="
                    clickedWarningRows.has(rowWarnings)
                  "
                  *matRowDef="let rowWarnings; columns: warningColumns"
                ></tr>
              </table>
              <mat-paginator
                #warningsPaginator
                [pageSize]="5"
                [pageSizeOptions]="[5, 8]"
                showFirstLastButtons
              ></mat-paginator>
            </mat-tab>

            <!-- CHARGING STATIONS -->
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon fontIcon="ev_station"></mat-icon>
                <span class="ml-2">Charging stations</span>
              </ng-template>

              <table
                mat-table
                [dataSource]="chargingData"
                class="mat-elevation-z8"
              >
                <ng-container
                  *ngFor="let column of chargingColumns"
                  [matColumnDef]="column"
                >
                  <th mat-header-cell *matHeaderCellDef>
                    {{ column | titlecase }}
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element[column] }}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="chargingColumns"></tr>
                <tr
                  class="cursor-pointer"
                  mat-row
                  (click)="onChargingRowClicked(rowCharging)"
                  [class.demo-row-is-clicked]="
                    clickedChargingRows.has(rowCharging)
                  "
                  *matRowDef="let rowCharging; columns: chargingColumns"
                ></tr>
              </table>
              <mat-paginator
                #chargingPaginator
                [pageSize]="5"
                [pageSizeOptions]="[5, 8]"
                showFirstLastButtons
              ></mat-paginator>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
  </div>
  <!-- Map -->
  <div class="col-6">
    <div class="text-center border-round-xs h-full surface-100 font-bold">
      <div
        class="map-container"
        leaflet
        [leafletOptions]="options"
        leafletMap
      ></div>
    </div>
  </div>
</div>
